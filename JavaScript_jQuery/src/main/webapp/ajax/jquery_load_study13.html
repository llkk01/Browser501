<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
<style>
	div{
		width: 180px;
		height: 150px;
		margin: 3px;
		float: left;
	}
</style>

<script>
	$(function() {
		$("#menu1").click(function() {
			$("#m1").load("source/menu.html");
		});
	});
	
	$(function() {
		$("#menu2").click(function() {
			$("#m2").load("source/menu.html li");
		});
	});
	
	

</script>


</head>
<body>
<div>
	<a href = "#" id = "menu1" >메뉴 보기 1</a><br>
	<span id = "m1"> </span>
</div>
<div>
	<a href = "#" id = "menu2" >메뉴 보기 2</a><br>
	<span id = "m2"> </span>
</div>
</body>
</html>
