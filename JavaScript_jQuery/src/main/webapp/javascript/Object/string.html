<script>

	var str = "Hello Thank you good luck to you"; //문자 객체 생성
	document.write(str.charAt(16) +"<br>");
	document.write(str.indexOf("you") +"<br>");
	document.write(str.indexOf("you",16) +"<br>");
	document.write(str.lastIndexOf("you",25) +"<br>");
	document.write(str.match("luck") +"<br>"); // 값을 찾음
	document.write(str.search("luck") +"<br>"); // index의 값을 찾음
	document.write(str.substring(6,12) +"<br>"); // 6~11번까지의 값을 찾음
	document.write(str.substr(21,4) +"<br>"); // 21번 인덱스부터 시작해서 길이가 4인 값을 찾음 (index 21~24의 값)
	
</script>
