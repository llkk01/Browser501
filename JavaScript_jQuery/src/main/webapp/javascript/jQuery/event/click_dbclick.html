<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>

<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			  $("p").css("background-color","yellow");
		});
	
		$("#btn2").dblclick(function() {
			  $("p").css("background-color","purple");
		});
		
		// 강제 이벤트(강제로 더블클릭 이벤트가 실행됨)
		$("#btn2").dblclick();
	});
</script>

</head>
<body>
	<button id = "btn1">Click(background:yellow)</button><br>
	<button id = "btn2">dbClick(background:purple)</button><br>
	<p>내용.....</p>
</body>
</html>
