<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>

<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			  $("p").css("background-color","yellow");
			  return false; //<a>링크기능을 차단 - 실행하지않는다(다음으로 동작하지 않겠다)
		});
	
		$("#btn2").click(function(e) {
			e.preventDefault(); //<a>링크기능을 차단 
			$("p").css("background-color","purple");
		});
		
		
		$("#btn3").click(function() {
			$("p").css("background-color","aqua");
		});
	});
</script>

</head>
<body>
	<a href = "http://www.google.com" id = "btn1">버튼1</a><br>
	<a href = "http://www.google.com" id = "btn2">버튼2</a><br>
	<a href = "http://www.google.com" id = "btn3">버튼3</a><br>
	<p>내용.....</p>
</body>
</html>
