<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google CDN연결하여 사용</title>

<!-- Google CDN 실시간으로 사용하기 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<script>
	$(function() {
		$("h1,#tit2").css("background-color","yellow").css("border","1px solid blue")	
	});

</script>

	<h1> jQuery </h1>
	<h2 id = "tit"> 선택자(selector) : 배경색 - yellow / 테투리 - blue실선 </h2>
	<h3 id = "tit2"> 직접 selector </h3>
</body>
</html>
