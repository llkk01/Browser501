<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Emp 테이블에 데이터 저장 실습</title>
</head>
<body>
<h2>Emp 테이블에 데이터 저장 실습</h2>

<form action="EmpInsert.do" method="post">
	<fieldset>
		<legend><b>emp폼 Insert Form</b></legend>
		<ul>
			<li><label for="empno">사원 아이디</label>
			<input type="text" name="empno"></li>
			<li><label for="ename">사원명</label>
			<input type="text" name="ename"></li>
			<li><label for="sal">급여</label>
			<input type="text" name="sal"></li>
			<li><label for="deptno">부서명</label>
			<input type="text" name="deptno"></li>
			<li><input type="submit" value="저장"></li>
		</ul>
	</fieldset>
</form>
</body>
</html>
