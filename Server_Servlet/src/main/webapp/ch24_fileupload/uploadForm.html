<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
- 일반적인전송방식 :: form action="#" method="get" enctype="application/x-www-form-urlencoded" <br>
- 파일 전송방식:: form action="#" method="post"(method는 반드시 post방식이어야함) enctype="multipart/form-data" <br>
<form action="Upload" method="post" enctype="multipart/form-data">
    작성자: <input type="text" name="theAuthor"><br>
    파일: <input type="file" name="theFile"><br>
     <input type="submit" name="업로드"><br>
</form>
</body>
</html>
